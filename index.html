<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rapspreadsheet</title>
        <link  rel="icon"   href="./assets/img/icono.ico" type="image/png" />
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    </head>
    <body>
        <div class="container-fluid" >
            <div class="mano">
                <img src="./assets/img/mano.png" alt="">
            </div>
            
            <div class="navbar sticky-top justify-content-center">
                <h1 class="text-center">Rapspreadsheet</h1>
            </div>
           
            <main>
                <section class="presentacion invisible">
                    <h2 class="text-center">Bienvenid@s!</h2>
                    <p>Rapspreadsheet es la primer web-app gratuita para votar batallas de FMS.
                    </p>
                    
                    <div class="img-presentacion">
                    
                    </div>

                    <div class="app invisible">
                        <p class="">Medi los resultados a travez de graficos!</p>
                        <p>El Batallometro te dira el nivel de la batalla total. Ya lo probaste?</p>
                        
                    </div>
                </section> <!--fin section presentacion-->

       

                <section class="formato-fms">
                    <h2>Comienza a votar!</h2>
                    <div class="btn formato liga-regular">
                        <h4>Liga regular</h4>
                    </div>
                    
                    <div class="btn formato play-off disabled">
                        <h4>Play-off</h4>
                    </div>
                    <div class="btn formato finales disabled">
                        <h4>Finales</h4>
                    </div>
                </section>
            </main>
            
            <footer>
                <div class="container-footer">
                    <div class="redes">
                        <img id="insta" src="./assets/img/insta.png" alt="">
                        <p id="fecha"></p>
                    </div>
                    
                 </div>
            </footer>
        </div>

        





        
        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
